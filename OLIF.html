<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio de Sesi√≥n - Face ID</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #FFFFFF, #E0E0E0);
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #550000;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      margin-top: 20px;
      color: white;
    }

    .header img {
      width: 50px;
      margin-right: 15px;
    }

    .login-container {
      width: 80%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 10px;
      color: black;
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .btn {
      padding: 15px 25px;
      background: #8C0000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      margin-top: 20px;
      width: 220px;
    }

    .btn:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    footer {
      margin-top: 50px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Escudo_de_la_Universidad_Libre_de_Colombia.svg/2048px-Escudo_de_la_Universidad_Libre_de_Colombia.svg.png" alt="Logo" />
    <h1>Opiniones Libres</h1>
  </div>

  <div class="login-container">
    <h2>Inicio de Sesi√≥n con Face ID</h2>
    <p>Haz clic para autenticarte con tu rostro, huella o PIN.</p>
    <button class="btn" id="loginBtn">üîì Iniciar Sesi√≥n Biom√©trica</button>
    <button class="btn" id="volverBtn" style="background: #555; margin-top: 10px;">‚¨Ö Volver</button>
    <p id="message" style="margin-top:20px; font-weight:bold;"></p>
  </div>

  <footer>
    <p>Contacto: opinioneslibres@unilibre.edu.co</p>
    <p>&copy; Opiniones Libres, Estudiantes de 3er semestre, Universidad Libre</p>
  </footer>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const volverBtn = document.getElementById('volverBtn');
    const message = document.getElementById('message');

    loginBtn.addEventListener('click', async () => {
      if (!window.PublicKeyCredential) {
        message.textContent = "Tu navegador no soporta autenticaci√≥n biom√©trica (WebAuthn).";
        message.style.color = "red";
        return;
      }

      try {
        const assertion = await navigator.credentials.get({
          publicKey: {
            challenge: Uint8Array.from('1234567890', c => c.charCodeAt(0)), // DEBE venir del servidor
            timeout: 60000,
            allowCredentials: [], // Tambi√©n deber√≠a venir del servidor
            userVerification: 'preferred'
          }
        });

        console.log("Autenticaci√≥n exitosa:", assertion);
        message.textContent = "‚úÖ Autenticaci√≥n biom√©trica completada.";
        message.style.color = "green";

        // Aqu√≠ deber√≠as enviar `assertion` al backend para validaci√≥n

      } catch (err) {
        console.error(err);
        message.textContent = "‚ùå Error al autenticar: " + err.message;
        message.style.color = "red";
      }
    });

    volverBtn.addEventListener('click', () => {
      history.back();
    });
  </script>

</body>
</html>
